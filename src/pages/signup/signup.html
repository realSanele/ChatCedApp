  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Surname</ion-label>
    <ion-input type="text" [(ngModel)]="surname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Residential Address</ion-label>
    <ion-input type="text" [(ngModel)]="resid_address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <button ion-button  (click)="signup()" full>Submit</button>

</ion-content>
