<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Sing In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center class="LoginBody">
  <ion-list>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
  </ion-list>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="login()" color="light" full>Sign In</button>
      </ion-col>
      <ion-col>
          <button ion-button (click)="SignUp()" color="light" full>Sign UP</button>
        </ion-col>
    </ion-row><br>
  </ion-grid>
  <a (click)=passwordReset()>Forgot Password ?</a>
</ion-content>
