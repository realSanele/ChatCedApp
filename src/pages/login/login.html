<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="login()">LogIn</button>
      </ion-col>
      <ion-col>
          <button ion-button (click)="SignUp()">Sign UP</button>
        </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button full color="danger" (click)="googleLogin()">Login with Google</button>
  <button ion-button full (click)=passwordReset()>I forgot my password</button>
</ion-content>
