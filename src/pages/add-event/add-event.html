<ion-header>

  <ion-navbar>
    <ion-title>addEvent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Event Name</ion-label>
      <ion-input type="text" [(ngModel)]="eventName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Event Date </ion-label>
      <ion-input type="date" [(ngModel)]="eventDate" placeholder="YYYY/MM/DD"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Event Time</ion-label>
      <ion-input type="Time" [(ngModel)]="eventTime"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Event Caterory</ion-label>
      <ion-select [(ngModel)]="category">
        <ion-option value="sc">Seminars and Conferences</ion-option>
        <ion-option value="ts">Trade Shows</ion-option>
        <ion-option value="ei">Executive Retreats and Incentive Programs</ion-option>
        <ion-option value="ae">Appreciation Events</ion-option>
        <ion-option value="se">Sport Events</ion-option>
        <ion-option value="pe">Product Launch Events</ion-option>
        <ion-option value="ee">Entertainment Events</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-grid (click)="uploadPic()">
    <ion-row >
      <ion-col>
        <ion-label>Photo & Cover photo </ion-label>
      </ion-col>
      <ion-col>
        <ion-icon ios="ios-camera" md="md-camera" ></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button full (click)="saveImgToFireStorage()" >Add Event</button>

  <!--<img [src]="selectedImage" *ngIf="selectedImage">-->
  <!--<img src="{{selectedImage}}" *ngIf="selectedImage">-->
</ion-content>
