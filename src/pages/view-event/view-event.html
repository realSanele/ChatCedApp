<ion-header>

  <ion-navbar color="primary">
   
      <ion-grid>
        <ion-row >
          <ion-col>
            <ion-grid>
              <ion-row style="margin: 25px 0 0 0">
                <ion-col><ion-icon style="font-weight: bold;font-size: 15pt" name="ios-add-circle-outline" (click)="addEvent()"></ion-icon></ion-col>
                <ion-col> Events</ion-col>
              </ion-row>
            </ion-grid>
          </ion-col >
          <ion-col style="text-align: center"><h2>Events</h2></ion-col>
          <ion-col style="margin: 35px 0 0 0" (click)="presentPopover($event)">
              Category
      </ion-col>
        </ion-row>
      </ion-grid>
    
  </ion-navbar>

</ion-header>


<ion-content class="EventBody">
  

  <ion-list>
    <ion-item *ngFor = "let event of categoryList" (click)="eventDetails(event)">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="{{event?.downloadUrl}}" height="25" width="25">
          </ion-col>
          <ion-col>
            {{event?.EventName}}
          </ion-col>
          <ion-col>{{event?.eventVenue}}</ion-col>
          <ion-col>
            Date: {{event?.EventDate}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item> 
  </ion-list>

</ion-content>
