<ion-header>

  <ion-navbar>
    <ion-title>viewEvent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col><ion-icon name="ios-add-circle-outline"></ion-icon></ion-col>
            <ion-col>Event</ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col><h2>Events</h2></ion-col>
      <ion-col (click)="presentPopover($event)">
          Category
  </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor = "let event of categoryList" (click)="eventDetails(event)">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="{{event?.downloadUrl}}" height="100" width="100">
          </ion-col>
          <ion-col>
            {{event?.EventName}}
          </ion-col>
          <ion-col>{{event?.eventVenue}}</ion-col>
          <ion-col>
            Date: {{event?.EventDate}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item> 
  </ion-list>

</ion-content>
